{% load static %}
<html lang="en">

    <link rel="stylesheet" href="{% static 'css/bootstrap.css'%}">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>

    <section class="content">
        <div class="container">
            <div class="row">
                <div class="col-md-2">

                    {% endblock %}
                </div>
           </div>
        </div>
    </section>

   {% include "foot.html" %}

    <script src="{% static 'js/jquery.min.js'%}"></script>
	<script src="{% static 'js/bootstrap.js'%}"></script>

</body>
</html>
